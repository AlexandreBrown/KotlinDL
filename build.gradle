plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

group 'com.zaleslaw'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation group: 'org.tensorflow', name: 'tensorflow', version: '1.15.0'
    implementation 'com.github.doyaaaaaken:kotlin-csv-jvm:0.7.3' // for csv parsing
    implementation 'io.github.microutils:kotlin-logging:1.7.9' // for logging
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'io.jhdf:jhdf:0.5.7' // for hdf5 parsing

    // to run on GPU (if CUDA is updated and machine with NVIDIA onboard)
    /* compile 'org.tensorflow:libtensorflow:1.15.0'
    compile 'org.tensorflow:libtensorflow_jni_gpu:1.15.0' */
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}