plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
    id 'maven-publish'
    id 'maven'
    id "com.jfrog.artifactory" version "4.15.2"
}

group 'org.jetbrains.kotlin.tensorflow'
version '0.0.1'
apply plugin: "com.jfrog.artifactory"
apply plugin: "maven-publish"
apply plugin: "maven"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.tensorflow', name: 'tensorflow', version: '1.15.0'
    implementation 'com.github.doyaaaaaken:kotlin-csv-jvm:0.7.3' // for csv parsing
    implementation 'io.github.microutils:kotlin-logging:1.7.9' // for logging
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'io.jhdf:jhdf:0.5.7' // for hdf5 parsing
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.5.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.2'

    // to run on GPU (if CUDA is updated and machine with NVIDIA onboard)
    compile 'org.tensorflow:libtensorflow:1.15.0'
    compile 'org.tensorflow:libtensorflow_jni_gpu:1.15.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
}

//artifactoryPublish.skip = true

artifactory {
    contextUrl = "https://repo.labs.intellij.net"
    publish {
        repository {
            repoKey = 'kotlin-data-science'
            maven = true
            username = "${artifactory_user}"
            password = "${artifactory_api_key}"
        }
        defaults {
            publishConfigs('archives', 'published')
            publishArtifacts = true
        }
    }
    resolve {
        repository {
            repoKey = 'all'
            maven = true
            username = "${artifactory_user}"
            password = "${artifactory_api_key}"
        }
    }
}